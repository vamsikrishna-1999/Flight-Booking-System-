<div mat-dialog-content>
    <p>Enter Password To Access</p>
    <mat-form-field appearance="fill">
      <input matInput [(ngModel)]='loginObj.pwd' placeholder="Enter Password">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
   
    <button mat-button [mat-dialog-close]="loginObj.pwd" cdkFocusInitial>Submit</button>
  </div>
